<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7d997626a.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>

    <div class="city">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <h2>Paris, Belleville</h2>
    </div>

    <main>
       

        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient le mieux</h2>
            <p>Découvrez des restaurants d'exception  séléctionnés par nos soins</p>
            <button>Explorez nos restaurants</button>
            <div class="gradient">

            </div>
        </section>

        <section class="block_fonctionnement">
            <h2 class="fonc">Fonctionnement</h2>
            <div class="regle_parent">
              <div class="regle">
                <span class="numero">1</span>
                <span class="iconef"><i class="fas fa-mobile-alt" aria-hidden="true"></i></span>
                <span>Choisissez un restaurant</span>
              </div>
              <div class="regle">
                <span class="numero">2</span>
                <span class="iconef"><i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i></span>
                <span>Composez votre menu</span>
              </div>
              <div class="regle">
                <span class="numero">3</span>
                <span class="iconef"><i class="fas fa-store" aria-hidden="true"></i></span>
                <span>Dégustez au restaurant</span>
              </div>
            </div>
          </section>


          <section class="menus">
              <h2>Restaurants</h2> 
              <div class="menus__cards">
                <div class="card">restaurant1</div>
                <div class="card">restaurant2</div>
                <div class="card">restaurant3</div>
                <div class="card">restaurant4</div>
            </div>
          </section>


    </main>
</body>
</html>
